<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>cadrastro</title>
		<link rel="stylesheet" type="text/css" href="./src/css/style.css">
	</head>

	<body align="center" id="topo">
		<!--tipos de input(<input type="" name="">): text, password, radio(multiplas opçoes,uma escolha), chackbox(multiplas opçoes,varias escolhas) -->
		<h2>Cadatre-se</h2><br>
		<form>
			<strong>login:</strong><br>
			<input type="text" name="login"><br><br>
			<script>
				document.write("ola," + login +", fds");
			</script>

			sexo:<br>
			<!-- mesmo name para ser somente uma escolha-->
			<input type="radio" name="sexo">masculino<br>
			<input type="radio" name="sexo">feminino<br>
			<input type="radio" name="sexo">fire king<br><br>

			interesses:<br>
			<input type="checkbox" name="in">card game<br>
			<input type="checkbox" name="in">jogos multiplayer<br>
			<input type="checkbox" name="in">deixar de jogar de shadow<br><br>

			<!-- para fazer opçoes ultilizar o <select name="(defini nome)">
				                               		<option value="(nome da opção no sistema)">(opição)</option>     
				                               		<option value="(nome da opção2 no sistema)">(opição2)</option>
				                               		<option value="(nome da opção3 no sistema)">(opição3)</option>
											   </select>-->
			estado civil:<br>
			<select name="estado">
				<option value="sol">solteiro</option>
				<option value="cansad">casado</option>
				<option value="vivo">abandonado</option>
			</select><br><br>
			regiao:<br>
			<select name="regiao">
				<option value="BA">BA</option>
				<option value="SP">SP</option>
				<option value="RJ">RJ</option>
			</select><br><br>
			<!-- input type="submit" name="" é usado para confirmar uma resposta com o <textarea></textarea>-->

			O que achou do nosso jogo:<br>
			<textarea >Eu acho que,</textarea><br>
			<input type="submit" name="opinião">

		</form><br>
		<a href="./index.html">pagina principal</a>

	</body>

</html>
